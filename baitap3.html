<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Tùy chỉnh nút và form */
        .custom-button {
            background-color: #28a745;
            border: none;
            transition: background-color 0.3s;
        }
        .custom-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body class="p-5">
    <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Đăng ký tài khoản mới</h5>
        <button type="button" class="btn-close" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="mb-3">
                <label for="fullName" class="form-label">Họ và Tên:</label>
                <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên của bạn">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập địa chỉ email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu:</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
            </div>
            <button type="submit" class="btn custom-button w-100">Đăng ký ngay</button>
        </form>
    </div>
