<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Mền Mến - Các gói sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card:hover {
            transform: scale(1.05);
            transition: all 0.3s;
        }
        .card-title {
            color: #ff6347;
        }
        .card-text {
            font-style: italic;
        }
        .btn-primary {
            background-color: #ff6347;
            border-color: #ff6347;
        }
        .btn-primary:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body class="p-5 bg-light">

    <h3 class="my-4 text-center text-success">Mền Mến - Các gói sản phẩm</h3>
    <div class="row justify-content-center">
        <div class="col-md-3 mb-4">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Loại Vip3</h5>
                    <p class="card-text">100.000 / 1kg</p>
                    <button class="btn btn-primary w-100">Chọn gói</button>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-4">
            <div class="card border-0 shadow-sm" style="background: linear-gradient(145deg, #ffc107, #ffecb3);">
                <div class="card-body">
                    <h5 class="card-title">Loại Vip2</h5>
                    <p class="card-text">150.000 / 1kg</p>
                    <button class="btn btn-primary w-100">Chọn gói</button>
                </div>
            </div>
        </div>

        <div class="col-md-3 mb-4">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Loại Vip1</h5>
                    <p class="card-text">200.000 / 1kg</p>
                    <button class="btn btn-primary w-100">Chọn gói</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
