<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Tài Khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-input {
            border-radius: 4px;
            padding: 0.375rem 0.75rem;
        }
        .custom-label {
            font-weight: 500;
        }
    </style>
</head>
<body class="p-5">
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label custom-label">Email address</label>
                <input type="email" class="form-control custom-input" id="email" placeholder="rikkei@example.com">
            </div>
            <div class="mb-3">
                <label class="form-label custom-label">Giới tính:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Nam">
                    <label class="form-check-label" for="male">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Nữ" checked>
                    <label class="form-check-label" for="female">Nữ</label>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Xác nhận</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
