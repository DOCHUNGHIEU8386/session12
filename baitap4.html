<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Liên hệ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .custom-button {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s;
        }
        .custom-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="p-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-4">Liên hệ với chúng tôi</h3>
            <form class="custom-form">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Họ và Tên:</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Nhập họ tên của bạn">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Nhập địa chỉ email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Tin nhắn:</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Viết tin nhắn của bạn"></textarea>
                </div>
                <button type="submit" class="btn custom-button w-100">Gửi ngay</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
